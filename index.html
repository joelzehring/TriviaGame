<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>

li {
  padding: 1em;
  margin: 1em;
}

.interface {
  height: 5em;
}

</style>

</head>

<body>

  <header>
    <h1 class="header-title">Trivia Game</h1>
  </header>
  
  <main>
  <p class="instructions"></p>
  <div class="interface">
    <p class="timer"></p>
    <button class="btn-start">Start Quiz</button>
  </div>
  <p class="question"></p>
  <ul>
    <li class="option option0"></li>
    <li class="option option1"></li>
    <li class="option option2"></li>
    <li class="option option3"></li>
  </ul>
  </main>
  
  <footer>
  </footer>

<script src="assets/javascript/app.js" type="text/javascript"></script>

<script>

$(document).ready(function(){ // start jQuery


var quizCount = 0;
var isAnswered = false;
var wins = 0;
var losses = 0;
var time = 10;
var challenges = [
  {
  q: "2 + 2",
  a: 4,
  options:[1,2,3,4]
  },
  {
  q: "6 + 7",
  a: 13,
  options:[12,13,14,15]
  },
]

// timer test

function countdown() {
  if (time > 0) {
    time--;
    $(".timer").text(time);
  }
  else {
    clearInterval(timer);
  }
}

var timer;
timer = setInterval(countdown,1000);

$(".btn-start").click(function (){
$(".btn-start").hide(100);
// New Round
if (quizCount < challenges.length) {
$(".instructions").text("Click the option to answer the question.");
$(".question").text(challenges[quizCount].q);

// populate response options
for (var j = 0; j < challenges[quizCount].options.length; j++) {
  $(".option" + j).text(challenges[quizCount].options[j]);
}

// process user selection
$(".option").on("click",function() {
  if ($(this).text() == challenges[quizCount].a) {
    wins++;
    quizCount++;
    $(".instructions").text("You're right!");
    $(".btn-start").text("Next Question").show(100);
  }
});
} // end New Round
});

}); // end jQuery

</script>
</body>
</html>
