  </div>
  <div class="q-and-a">

<script src="assets/javascript/app.js" type="text/javascript"></script>

<script>

$(document).ready(function(){ // start jQuery


var quizCount = 0;
var wins = 0;
var losses = 0;
var time = 10;
var challenges = [
  {
  q: "2 + 2",
  a: 4,
  options:[1,2,3,4]
  },
  {
  q: "6 + 7",
  a: 13,
  options:[12,13,14,15]
  },
]

function newGame() {
  quizCount = 0;
  wins = 0;
  losses = 0;
}

function newRound() {
  console.log("newRound got called");
  if (quizCount < challenges.length) {
    $(".instructions").text("Click the option to answer the question.");
    $(".question").text(challenges[quizCount].q);

    // populate response options
    for (var j = 0; j < challenges[quizCount].options.length; j++) {
      $(".option" + j).text(challenges[quizCount].options[j]);
    }

    time = 10;
    timer = setInterval(countdown,1000);
  }
}

var timer; 

function countdown() {
  if (time > 0) {
    time--;
    $(".timer").text(time);
  }
  else {
    clearInterval(timer);
    losses++;
    quizCount++;
    $(".instructions").text("Out of time!");
    $(".timer").text(" ");
    clearInterval(timer);
    setTimeout(function(){
      newRound();},
      2000
    );
  }
}


// user clicks button to start quiz
$(".btn-start").click(function (){
  $(".btn-start").hide(100);
  newGame();
  newRound();
});
  
// user clicks button to answer question
$(".option").on("click",function() {
  if ($(this).text() == challenges[quizCount].a) {
    wins++;
    quizCount++;
    $(".instructions").text("You're right!");
    $(".timer").text(" ");
    clearInterval(timer);
    setTimeout(function(){
      newRound();},
      2000
    );
  }

  else if ($(this).text() !== challenges[quizCount].a) {
    losses++;
    quizCount++;
    $(".instructions").text("Wrong answer!");
    $(".timer").text(" ");
    clearInterval(timer);
    setTimeout(function(){
      newRound();},
      2000
    );
  }
});

}); // end jQuery
