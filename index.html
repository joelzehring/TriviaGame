<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>

li {
  padding: 1em;
  margin: 1em;
}

</style>

</head>

<body>

  <header>
    <h1 class="header-title">Trivia Game</h1>
  </header>
  
  <main>
  <p class="instructions"></p>
  <p class="question"></p>
  <ul>
    <li class="option option0"></li>
    <li class="option option1"></li>
	<li class="option option2"></li>
	<li class="option option3"></li>
  </ul>
  </main>
  
  <footer>
  </footer>

<script src="assets/javascript/app.js" type="text/javascript"></script>

<script>

$(document).ready(function(){ // start jQuery


var challengeCount = 0;
var isAnswered = false;
var wins = 0;
var losses = 0;

challenge = {
  q: "2 + 2",
  a: 4,
  options:[1,2,3,4]
}

$(".instructions").text("Click the option to answer the question.");

$(".question").text(challenge.q);

for (var i = 0; i < challenge.options.length; i++) {
  $(".option" + i).text(challenge.options[i]);
}

$(".option").on("click",function() {
  if ($(this).text() == challenge.a) {
    wins++;
    $(".instructions").text("You're right!");
  }
});

}); // end jQuery

</script>
</body>
</html>
