<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>

ul {
  list-style: none;
  padding: 0;
}

li {
  height: 3em;
  padding: 1em;
  margin: 1em 0 1em 0;
  background-color: gray;
  color: white;
}

.interface {
  height: 5em;
}

.q-and-a {
  margin: 1em;
}

.responses {
  padding: 0;
}

</style>

</head>

<body>

  <header>
    <h1 class="header-title">Trivia Game</h1>
  </header>
  
  <main>
  <p class="instructions"></p>
  <div class="interface">
    <p class="timer"></p>
    <button class="btn-start">Start Quiz</button>
  </div>
  <div class="q-and-a">
    <p class="question"></p>
    <ul class="responses">
      <li class="option option0"></li>
      <li class="option option1"></li>
      <li class="option option2"></li>
      <li class="option option3"></li>
    </ul>
  </div>
  </main>
  
  <footer>
  </footer>

<script src="assets/javascript/app.js" type="text/javascript"></script>

<script>

$(document).ready(function(){ // start jQuery


var quizCount = 0;
var wins = 0;
var losses = 0;
var time = 10;
var timer; 
var challenges = [
  {
  q: "2 + 2",
  a: 4,
  options:[1,2,3,4]
  },
  {
  q: "6 + 7",
  a: 13,
  options:[12,13,14,15]
  },
]

function newGame() {
  quizCount = 0;
  wins = 0;
  losses = 0;
}

function newRound() {
  console.log("newRound got called");
  if (quizCount < challenges.length) {
    $(".instructions").text("Click the option to answer the question.");
    $(".question").text(challenges[quizCount].q);

    // populate response options
    for (var j = 0; j < challenges[quizCount].options.length; j++) {
      $(".option" + j).text(challenges[quizCount].options[j]);
    }

    time = 10;
    timer = setInterval(countdown,1000);
  }

  else {
    $(".instructions").text("You completed the quiz! Out of " + quizCount + " questions, you got " + wins + " right and " + losses + " wrong. Use the button to try again!");
    $(".timer").text(" ");
    clearInterval(timer);
    $(".btn-start").text("Try again").show(100);
  }
}

function feedback(msg) {
  $(".instructions").text(msg);
    $(".timer").text(" ");
    clearInterval(timer);
    setTimeout(function(){
      newRound();},
      2000
    );
}

function countdown() {
  if (time > 0) {
    time--;
    $(".timer").text(time);
  }
  
  // user does not click an option in time
  else {
    clearInterval(timer);
    losses++;
    quizCount++;
    feedback("Out of time!");
  }
}


// user clicks button to start quiz
$(".btn-start").click(function (){
  $(".btn-start").hide(100);
  newGame();
  newRound();
});
  
// user clicks button to answer question
$(".option").click(function() {

  // user clicks correct option
  if ($(this).text() == challenges[quizCount].a) {
    wins++;
    quizCount++;
    feedback("You're right!");
  }

  // user clicks incorrect option
  else if ($(this).text() !== challenges[quizCount].a) {
    losses++;
    quizCount++;
    feedback("Wrong answer!");
  }
});

}); // end jQuery

</script>
</body>
</html>
